<div class="card">
  <input class="card-search" type="text" (input)="getPokemon($event)" placeholder="Digite o nome do pokemon">

  <div class="card-title">
    <h1>{{ pokemon.name }}</h1>
  </div>

  <div class="card-body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon">
  </div>

  <div class="card-stats">
    <span
      class="card-stats-type"
      *ngFor="let t of pokemon.types"
      [ngClass]="t.type.name + '-background'"
    >
      {{ t.type.name }}
    </span>
  </div>
</div>
